name: Deploy to Production (npmariahospital.com)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    environment: 
      name: Production
      url: https://npmariahospital.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        # We pass the URL here so generate-sitemap-scan.js uses it correctly
        env:
          VITE_SITE_URL: "https://npmariahospital.com"
        run: npm run build

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.PROD_PORT }}" "${{ secrets.PROD_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to public_html
        run: |
          # NOTE: We removed --exclude '.htaccess' so your new Clean URL config is uploaded.
          # We still exclude .well-known (SSL certs) and cgi-bin.
          
          rsync -az --delete \
            -e "ssh -p ${{ secrets.PROD_PORT }}" \
            --exclude '.well-known' \
            --exclude 'cgi-bin' \
            --exclude 'cp_errordocument.shtml' \
            --exclude 'images' \
            dist/ \
            "${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${{ secrets.PROD_PATH }}/"